<!-- Donate and Join Email list component-->
<div class="Flex-Container bg-dark">

    <!-- email list container-->
    <div id="newsletter-box">
      <h4>Join the Camp Salvation email list</h4>
      <div class="form-inline email">
        <input type="email" class="form-control" placeholder="name@example.com">
        <button id="email-submit" class="raise" type="button" class="btn btn-light">Submit</button>
      </div>
    </div>

    <!--break-->
    <hr>

    <!-- donate box container-->
    <div id="donate-box">
      <h4>Support the Camp Salvation by donating</h4>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="SWKH338XVU7PE" />
        <input type="hidden" name="currency_code" value="USD" />
        <input class="raise" type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" style="width:6rem;"/>
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
  </div>
